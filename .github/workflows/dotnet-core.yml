name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    #create mysql service for running the integration tests
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Passw0rd1*
        ports:
        - 3308:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    defaults:
      run:
        working-directory: src/TeaAsAService

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build Solution
      run: dotnet build --configuration Release --no-restore
    #check mysql is up
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3308 -uroot -pPassw0rd1* -e "SHOW DATABASES"
    - name: Run Xunit Tests
      env:
        GITHUB_BUILD: true
      run: dotnet test --logger trx;LogFileName=TestOutput.xml --results-directory "TestResults"
    - name: XUnit Viewer
      id: xunit-viewer
      uses: AutoModality/action-xunit-viewer@v1
      if: always()
      with:
        results: src/TeaAsAService/TestResults
    - name: Attach the report
      uses: actions/upload-artifact@v1
      if: always()
      with:
          name: alternate-results-path-reports
          path: src/TeaAsAService/TestResults



      
    